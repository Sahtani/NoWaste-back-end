spring.application.name=NoWaste-back-end

# Configuration de la base de donn?es
spring.datasource.url=jdbc:postgresql://localhost:5432/nowaste
spring.datasource.username=postgres
spring.datasource.password=soumia
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuration du port du serveur
server.port=8080

# Configuration du niveau de logging
logging.level.org.springframework.web=DEBUG
logging.level.com.youcode.citronix=DEBUG

# Configuration additionnelle pour les IDs et les performances
spring.jpa.properties.hibernate.id.new_generator_mappings=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration du timeout
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Configuration des messages d'erreur
server.error.include-message=always
server.error.include-binding-errors=always